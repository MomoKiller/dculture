<html>

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <title>dculture</title>
    <style type="text/css">
        .qplayer,
        .qplayer * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .qplayer button {
            background: none;
            border: none;
            outline: none;
            border-radius: 0;
        }
        
        .qplayer,
        .qplayer-wrapper,
        .qplayer-video {
            width: 100%;
            height: 100%;
        }
        
        .qplayer {
            position: relative;
        }
        
        .qplayer-wrapper {
            position: absolute;
            cursor: pointer;
            top: 0;
            z-index: 2;
            background: #000;
            left: 0;
        }
        
        .qplayer-error {
            width: 100%;
            height: 100%;
            position: absolute;
            flex-direction: column;
            justify-content: center;
            background: #000;
            display: none
        }
        
        .qplayer-error.qplayer-active {
            display: flex;
        }
        
        .qplayer-error-title {
            color: #ff0000;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .qplayer-error-content {
            color: rgba(255, 255, 255, .6);
            text-align: center;
            font-size: 14px;
        }
        
        .qplayer-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            z-index: -1;
            transition: opacity ease 0.2s
        }
        
        .qplayer-loading.qplayer-active {
            opacity: 1;
            z-index: 1;
        }
        
        .qplayer-controlswrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
        }
        
        .qplayer-controls {
            width: 100%;
            height: 40px;
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, .5);
            transition: opacity ease 0.1s, -webkit-transform ease 0.2s;
            transition: transform ease 0.2s, opacity ease 0.1s;
            transition: transform ease 0.2s, opacity ease 0.1s, -webkit-transform ease 0.2s;
            -webkit-transform: translateY(38px);
            transform: translateY(38px);
            pointer-events: none
        }
        
        .qplayer-controls.qplayer-active {
            pointer-events: auto;
            -webkit-transform: translateY(0px);
            transform: translateY(0px);
        }
        
        .qplayer-center-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            left: calc(50% - 40px);
            top: calc(50% - 40px);
            background: rgba(0, 0, 0, .5) !important;
            border-radius: 50% !important;
            opacity: 0;
            pointer-events: none;
            transition: opacity ease 0.2s;
            cursor: pointer;
            z-index: 3
        }
        
        .qplayer-center-btn.qplayer-active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .qplayer-center-btn img {
            position: absolute;
            left: calc(50% - 15px);
            top: calc(50% - 15px);
            width: 30px;
            height: 30px;
        }
        
        .qplayer-gesture-wrapper {
            width: 100%;
            height: calc(100% - 40px);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .qplayer-gesture-tips {
            width: 150px;
            height: 80px;
            border-radius: 4px;
            background: rgba(0, 0, 0, .5);
            position: absolute;
            left: calc(50% - 75px);
            top: calc(50% - 50px);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }
        
        .qplayer-gesture-volume-wrapper {
            width: 120px;
            height: 6px;
            border-radius: 6px;
            background: rgba(255, 255, 255, .4);
            overflow: hidden;
        }
        
        .qplayer-gesture-volume-current {
            height: 100%;
            background: #fff;
            border-radius: 6px;
        }
        
        .qplayer-gesture-seek-text {
            color: #fff;
            font-size: 26px;
        }
        
        .qplayer-gesture-seek-text span {
            margin: 0 2px;
            font-size: 20px;
            color: rgba(255, 255, 255, .6);
        }
        
        .qplayer-playbtn {
            position: relative;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        
        .qplayer-play,
        .qplayer-pause {
            position: absolute !important;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            transition: opacity ease 0.2s
        }
        
        .qplayer-play.qplayer-active,
        .qplayer-pause.qplayer-active {
            pointer-events: auto;
            opacity: 1;
            display: block;
        }
        
        .qplayer-time {
            color: rgba(255, 255, 255, .78);
            font-size: 13px;
            width: 44px;
            text-align: center;
        }
        
        .qplayer-fullscreen {
            display: flex;
            width: 24px;
            height: 24px;
            align-items: center;
        }
        
        .qplayer-controlbtns {
            padding: 8px 12px 0px 12px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .qplayer-controlbtns img {
            width: 100%;
            height: 100%;
        }
        
        .qplayer-blank {
            flex: 1;
        }
        
        .qplayer-volume {
            position: absolute;
            bottom: 0;
            z-index: 2
        }
        
        .qplayer-volume:hover .qplayer-sidewrapper {
            opacity: 1;
            pointer-events: auto;
            z-index: 3;
            height: 120px;
            margin-bottom: 10px;
        }
        
        .qplayer-volumewrapper {
            height: 100%;
            width: 24px;
            margin-right: 15px;
            position: relative;
        }
        
        .qplayer-sidewrapper {
            opacity: 0;
            height: 0;
            pointer-events: none;
            z-index: -1;
            transition: opacity ease 0.3s;
            width: 30px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .qplayer-volume_side {
            justify-content: space-around;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-size: 13px;
            background: rgba(0, 0, 0, .7);
            padding: 5px;
            height: 120px;
        }
        
        .qplayer-volumebtn {
            width: 30px;
            height: 20px;
            margin-bottom: 6px;
        }
        
        .qplayer-settings-btn {
            margin-right: 10px;
            height: 20px;
        }
        
        .qplayer-controller-slot {
            margin-right: 10px;
        }
        
        .qplayer-controller-slot button {
            color: #fff;
            cursor: pointer;
        }
    </style>
    <style type="text/css">
        button[data-balloon] {
            overflow: visible;
        }
        
        [data-balloon] {
            position: relative;
            cursor: pointer;
        }
        
        [data-balloon]:after {
            filter: alpha(opacity=0);
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
            -moz-opacity: 0;
            -khtml-opacity: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.1s ease-out 0.1s;
            font-family: sans-serif !important;
            font-weight: normal !important;
            font-style: normal !important;
            text-shadow: none !important;
            font-size: 12px !important;
            background: rgba(17, 17, 17, 0.9);
            border-radius: 4px;
            color: #fff;
            content: attr(data-balloon);
            padding: .5em 1em;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }
        
        [data-balloon]:before {
            background: no-repeat url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http://www.w3.org/2000/svg%22%20width%3D%2236px%22%20height%3D%2212px%22%3E%3Cpath%20fill%3D%22rgba(17, 17, 17, 0.9)%22%20transform%3D%22rotate(0)%22%20d%3D%22M2.658,0.000%20C-13.615,0.000%2050.938,0.000%2034.662,0.000%20C28.662,0.000%2023.035,12.002%2018.660,12.002%20C14.285,12.002%208.594,0.000%202.658,0.000%20Z%22/%3E%3C/svg%3E");
            background-size: 100% auto;
            width: 18px;
            height: 6px;
            filter: alpha(opacity=0);
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
            -moz-opacity: 0;
            -khtml-opacity: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.1s ease-out 0.1s;
            content: '';
            position: absolute;
            z-index: 1;
        }
        
        [data-balloon]:hover:before,
        [data-balloon]:hover:after,
        [data-balloon][data-balloon-visible]:before,
        [data-balloon][data-balloon-visible]:after {
            filter: alpha(opacity=100);
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
            -moz-opacity: 1;
            -khtml-opacity: 1;
            opacity: 1;
            pointer-events: auto;
        }
        
        [data-balloon].font-awesome:after {
            font-family: FontAwesome;
        }
        
        [data-balloon][data-balloon-break]:after {
            white-space: pre;
        }
        
        [data-balloon][data-balloon-blunt]:before,
        [data-balloon][data-balloon-blunt]:after {
            transition: none;
        }
        
        [data-balloon]:after {
            bottom: 100%;
            left: 50%;
            margin-bottom: 11px;
            -webkit-transform: translate(-50%, 10px);
            transform: translate(-50%, 10px);
            -webkit-transform-origin: top;
            transform-origin: top;
        }
        
        [data-balloon]:before {
            bottom: 100%;
            left: 50%;
            margin-bottom: 5px;
            -webkit-transform: translate(-50%, 10px);
            transform: translate(-50%, 10px);
            -webkit-transform-origin: top;
            transform-origin: top;
        }
        
        [data-balloon]:hover:after,
        [data-balloon][data-balloon-visible]:after {
            -webkit-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
        }
        
        [data-balloon]:hover:before,
        [data-balloon][data-balloon-visible]:before {
            -webkit-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
        }
        
        [data-balloon][data-balloon-length='small']:after {
            white-space: normal;
            width: 80px;
        }
        
        [data-balloon][data-balloon-length='medium']:after {
            white-space: normal;
            width: 150px;
        }
        
        [data-balloon][data-balloon-length='fit']:after {
            white-space: normal;
            width: 100%;
        }
    </style>
    <style type="text/css">
        .qplayer[data-device="mobile"] [data-balloon]:after {
            display: none !important;
        }
        
        .qplayer[data-device="mobile"] [data-balloon]:before {
            display: none !important;
        }
        
        .qplayer[data-device="mobile"] .qplayer-volumewrapper {
            display: none;
        }
        
        .qplayer[data-device="mobile"] .qplayer-settings {
            width: 100% !important;
            height: 100% !important;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, .5);
        }
        
        .qplayer[data-device="mobile"] .qplayer-setting-close {
            position: absolute;
            right: 8px;
            top: 8px;
            display: block !important;
        }
        
        .qplayer[data-device="mobile"] .qplayer-setting-tab {
            height: 100% !important;
            background: none;
            -webkit-transform: translateX(100%) !important;
            transform: translateX(100%) !important
        }
        
        .qplayer[data-device="mobile"] .qplayer-setting-tab.qplayer-main-setting {
            -webkit-transform: translateX(-100%) !important;
            transform: translateX(-100%) !important;
        }
        
        .qplayer[data-device="mobile"] .qplayer-setting-tab.qplayer-active {
            -webkit-transform: translateX(0) !important;
            transform: translateX(0) !important;
        }
        
        .qplayer[data-device="mobile"] .qplayer-setting-header {
            display: block !important;
            width: 100%;
            color: #fff;
            font-size: 16px;
            padding: 8px;

        }
        
        .qplayer[data-device="mobile"] .qplayer-subsetting {
            height: 100%;

            padding: 0 !important;
            display: flex;
            flex-direction: column;
        }
        
        .qplayer[data-device="mobile"] .qplayer-subsetting button {
            position: absolute;

        }
        
        .qplayer[data-device="mobile"] .qplayer-setting-list {

        .qplayer[data-device="mobile"] .qplayer-setting-listitem {

    <style type="text/css">
        .qplayer-barwrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        .qplayer-bar {
            width: 100%;
            margin: auto;
            height: 8px;
        }
        
        .qplayer-barcurr,
        .qplayer-barbuff {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
        }
        
        .qplayer-barbuff {}
        
        .qplayer-indicator {
            position: absolute;
            top: -10px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .qplayer-timetooltip {
            width: 10px;
            height: 100%;
            position: absolute !important;
            z-index: 1;
        }
    </style>
    <style type="text/css">
        .qplayer-volume_sliderwrapper {
            cursor: pointer;
            position: relative;
            height: 70px;
        }
        
        .qplayer-volume_slider,
        .qplayer-volume_slider_active {
            height: 100%;
            width: 4px;
            border-radius: 4px;
            background: rgba(255, 255, 255, .5);
            position: absolute;
            bottom: 0;
            left: calc(50% - 2px);
        }
        
        .qplayer-volume_slider_active {
            background: rgba(255, 255, 255, .9);
            height: 50%;
        }
        
        .qplayer-volume_thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fafafa;
            position: absolute;
            left: calc(50% - 7px);
            -webkit-transform: scale(1);
            transform: scale(1);
            transition: -webkit-transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), -webkit-transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 3
        }
        
        .qplayer-volume_thumb:hover {
            -webkit-transform-origin: center;
            transform-origin: center;
            -webkit-transform: scale(1.3);
            transform: scale(1.3);
        }
    </style>
    <style type="text/css">
        .qplayer-setting-wrapper {
            width: 100%;
            height: 100%;
        }
        
        .qplayer-settings {
            width: 180px;
            position: absolute;
            overflow: hidden;
            bottom: 43px;
            right: 10px;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            transition: opacity ease 0.2s
        }
        
        .qplayer-settings.qplayer-active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .qplayer-settings span {
            color: #fff;
        }
        
        .qplayer-setting-close {
            display: none;
        }
        
        .qplayer-setting-tab {
            border-radius: 4px;
            width: 100%;
            background: rgba(0, 0, 0, .7);
            padding: 4px 0;
            position: absolute;
            transition: -webkit-transform ease 0.2s;
            transition: transform ease 0.2s;
            transition: transform ease 0.2s, -webkit-transform ease 0.2s;
            bottom: 0;
            left: 0;
            -webkit-transform: translateX(180px);
            transform: translateX(180px)
        }
        
        .qplayer-setting-tab.qplayer-main-setting {
            -webkit-transform: translateX(-180px);
            transform: translateX(-180px);
        }
        
        .qplayer-setting-tab.qplayer-active {
            -webkit-transform: translateX(0);
            transform: translateX(0);
        }
        
        .qplayer-setting-header {
            display: none;
        }
        
        .qplayer-setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            transition: ease background 0.2s
        }
        
        .qplayer-setting-item:hover {
            background: rgba(255, 255, 255, .2);
        }
        
        .qplayer-setting-item-title {
            color: rgba(255, 255, 255, .8);
            font-size: 14px;
        }
        
        .qplayer-setting-item-value {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }
        
        .qplayer-subsetting {
            padding: 4px;
        }
        
        .qplayer-subsetting button {
            margin-left: 2px;
            cursor: pointer;
        }
        
        .qplayer-setting-list {
            list-style: none;
        }
        
        .qplayer-setting-listitem {
            cursor: pointer;
            padding: 3px;
            transition: ease background 0.2s;
            font-size: 14px;
        }
        
        .qplayer-setting-listitem span {
            color: rgba(255, 255, 255, .7);
        }
        
        .qplayer-setting-listitem:hover {
            background: rgba(255, 255, 255, .2);
        }
        
        .qplayer-setting-listitem .qplayer-active {
            color: #fff;
            font-weight: bold;
        }
    </style>
    <style type="text/css">
        .sk-fading-circle {
            position: relative;
        }
        
        .sk-fading-circle .sk-circle {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .sk-fading-circle .sk-circle:before {
            content: '';
            display: block;
            margin: 0 auto;
            width: 15%;
            height: 15%;
            background-color: #333;
            border-radius: 100%;
            -webkit-animation: sk-circleFadeDelay 1.2s infinite ease-in-out both;
            animation: sk-circleFadeDelay 1.2s infinite ease-in-out both;
        }
        
        .sk-fading-circle .sk-circle2 {
            -webkit-transform: rotate(30deg);
            transform: rotate(30deg);
        }
        
        .sk-fading-circle .sk-circle3 {
            -webkit-transform: rotate(60deg);
            transform: rotate(60deg);
        }
        
        .sk-fading-circle .sk-circle4 {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        
        .sk-fading-circle .sk-circle5 {
            -webkit-transform: rotate(120deg);
            transform: rotate(120deg);
        }
        
        .sk-fading-circle .sk-circle6 {
            -webkit-transform: rotate(150deg);
            transform: rotate(150deg);
        }
        
        .sk-fading-circle .sk-circle7 {
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
        }
        
        .sk-fading-circle .sk-circle8 {
            -webkit-transform: rotate(210deg);
            transform: rotate(210deg);
        }
        
        .sk-fading-circle .sk-circle9 {
            -webkit-transform: rotate(240deg);
            transform: rotate(240deg);
        }
        
        .sk-fading-circle .sk-circle10 {
            -webkit-transform: rotate(270deg);
            transform: rotate(270deg);
        }
        
        .sk-fading-circle .sk-circle11 {
            -webkit-transform: rotate(300deg);
            transform: rotate(300deg);
        }
        
        .sk-fading-circle .sk-circle12 {
            -webkit-transform: rotate(330deg);
            transform: rotate(330deg);
        }
        
        .sk-fading-circle .sk-circle2:before {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
        
        .sk-fading-circle .sk-circle3:before {
            -webkit-animation-delay: -1s;
            animation-delay: -1s;
        }
        
        .sk-fading-circle .sk-circle4:before {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        
        .sk-fading-circle .sk-circle5:before {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        
        .sk-fading-circle .sk-circle6:before {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }
        
        .sk-fading-circle .sk-circle7:before {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }
        
        .sk-fading-circle .sk-circle8:before {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
        
        .sk-fading-circle .sk-circle9:before {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }
        
        .sk-fading-circle .sk-circle10:before {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }
        
        .sk-fading-circle .sk-circle11:before {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }
        
        .sk-fading-circle .sk-circle12:before {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }
        
        @-webkit-keyframes sk-circleFadeDelay {
            0%,
            39%,
            100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
        
        @keyframes sk-circleFadeDelay {
            0%,
            39%,
            100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
    <style type="text/css">
        .qplayer-toast {
            background: rgba(0, 0, 0, .7);
            border-radius: 4px;
            padding: 8px;
            max-width: 300px;
            display: flex;
            align-items: center;
            z-index: 3;
            -webkit-transform: translateY(30px);
            transform: translateY(30px);
            opacity: 0;
            pointer-events: none;
            transition: all ease 0.2s;
            position: absolute;
            bottom: 50px;
            left: 10px
        }
        
        .qplayer-toast.qplayer-active {
            -webkit-transform: translateY(0);
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }
        
        .qplayer-toast-content {
            font-size: 13px;
            color: #fff;
            word-break: break-all;
        }
    </style>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            outline: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-size: 10px;
        }
        
        #app {
            font-family: Helvetica, Tahoma, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", STXihei, "Microsoft YaHei", SimHei, "WenQuanYi Micro Hei";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100%;
            width: 100%;
            background-color: #ffffff;
            text-align: center;
            color: #333333;
        }
        
        p,
        a,
        ul,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
            text-decoration: none;
        }
        /* ipad */
        
        @media screen and (max-width: 1024px) and (min-width: 769px) {
            html,
            body {
                font-size: 20px !important;
            }
        }
        
        @media screen and (max-width: 768px) and (min-width: 768px) {
            html,
            body {
                font-size: 15px !important;
            }
        }
        /* iphone 6+ */
        
        @media screen and (max-width: 414px) and (min-width: 376px) {
            html,
            body {
                font-size: 10px !important;
            }
        }
        /* iphoneX 6 */
        
        @media screen and (max-width: 375px) and (min-width: 361px) {
            html,
            body {
                font-size: 10px !important;
            }
        }
        /* S5 */
        
        @media screen and (max-width: 360px) and (min-width: 321px) {
            html,
            body {
                font-size: 9px !important;
            }
        }
        /* iphone 5 */
        
        @media screen and (max-width: 320px) {
            html,
            body {
                font-size: 8px !important;
            }
        }
        /* iphonex 兼容 */
        /* 当需要在中文版chrome浏览器中显示小于12px的字体时，而且此时页面放大效果会被阻止*/
        
        html,
        body {
            -webkit-text-size-adjust: none;
        }
        /*去掉苹果手机点击瞬间出现的灰色背景*/
        
        html,
        body {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        /*去除苹果手机默认的input样式*/
        
        input {
            -webkit-appearance: none;
        }
        /*给IOS系统里cursor不为pointer的元素添加事件时会不同程度受影响，加上cursor: pointer可解决*/
        
        selector {
            cursor: pointer
        }
        /* 阻止图片在微信里被点击放大*/
        
        img {
            pointer-events: none;
        }
        /* 组件按钮样式 */
        
        .qplayer-controlswrapper {
            z-index: 3 !important;
        }
